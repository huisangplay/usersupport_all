<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <title>doc在线转换工具</title>
</head>
<body>
<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="margin-bottom: 30px">pdf在线转换</h1>
                    <form method="post" action="/pdf/uploadFile" enctype="multipart/form-data">
                        <input type="file" name="file" style="margin-bottom: 20px"><br>
                        <input type="submit" value="提交">
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
